<div class="rounded-md mt-24 bg-white border-solid border-2 border-blue-600 fixed w-1/3">
    <div class="p-6">
        <div class="mb-2">
            <input type="text" name="title" id="title" value="{{ todo.title }}" onclick="this.select();" class="text-3xl text-blue-600">
        </div>
        <div class="mb-6">
            <label for="due_date" class="text-2xl text-gray-500 mr-2">Due by</label>
            <input type="text" name="due_date" id="due_date" value="{{ todo.due_date | date }}" onclick="this.select();" class="text-lg">
        </div>
        <div>
            <!--<input type="text" name="description" id="description" value="{{ todo.description }}" onclick="this.select();" class="text-xl mb-2">-->
            <textarea name="description" rows="4" cols="50" id="description" onclick="this.select();" 
            class="text-xl"
            >{{ todo.description }}</textarea>
        </div>
    </div>
</div>

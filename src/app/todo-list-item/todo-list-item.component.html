<div [ngClass]="todo.done ? 'bg-none border-none hover:border-blue-600 hover:border-dashed' : 'rounded-md bg-white border-white border-2 m-6 hover:border-blue-600 hover:border-dashed'" class=""
(click)="selectTodo()"
>
    <div class="px-6 py-3">
        <div [ngClass]="todo.done ? 'text-small line-through' : 'text-xl'" class="inline text-gray-900 pl-2">{{ todo.title }}</div>
    </div>
</div>
